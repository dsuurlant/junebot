version: '3.7'

services:
  node:
    image: dsuurlant/junebot:latest
    build:
      context: .
    container_name: junebot-node
    env_file:
      - .env
    volumes:
      - ./:/app
    ports:
      - ${EXTERNAL_NODE_PORT:-8080}:8080
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:10
    container_name: junebot-db
    env_file:
      - .env
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    ports:
      - ${EXTERNAL_DB_PORT:-3306}:3306
